    label: i18n
    icon: heading
    position: 10
  search:
    fulltext:
      enable: true
  properties:
    fontSize:
      defaultValue: 2
    headline:
      options:
        preset: 'text.headline'
    label:
      options:
        preset: 'text.label'
    lead:
      options:
        preset: 'text.lead'
