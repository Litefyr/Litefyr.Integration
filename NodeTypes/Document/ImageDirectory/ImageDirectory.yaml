'Litespeed.Theme:Document.ImageDirectory':
  abstract: true
  superTypes:
    'Litespeed.Theme:Document.AbstractPage': true
    'Garagist.ImageDirectory:Mixin.Defaults': true
    'Litespeed.Theme:Constraint.Document.NoSubDocument': true
    'Litespeed.Theme:Constraint.Document.Restricted': true
    'Litespeed.Theme:Mixin.NotInMenu': true
    'Litespeed.Theme:Mixin.DisableSearch': true
  ui:
    label: i18n
    icon: images
    group: ~
  search:
    fulltext:
      isRoot: false
      enable: false
  properties:
    title:
      defaultValue: Bildverzeichnis
    uriPathSegment:
      defaultValue: bildverzeichnis
    sortBy:
      defaultValue: 'documents'
      type: string
      ui:
        label: i18n
        reloadPageIfChanged: true
        inspector:
          group: imageDirectory
          position: 1
          editor: Neos.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            values:
              documents:
                label: i18n
                icon: file-alt
              assets:
                label: i18n
                icon: images
