'Litespeed.Theme:Document.HomePage':
  abstract: true
  superTypes:
    'Litespeed.Theme:Document.AbstractPage': true
    'Litespeed.Theme:Constraint.Document.Restricted': true
    'Litespeed.Theme:Mixin.Contact.Tab': true
    'Carbon.GeoMap:Mixin.Address': true
  ui:
    label: i18n
    icon: globe
    inspector:
      groups:
        legal:
          label: i18n
          icon: gavel
          position: 21
          tab: contact
          collapsed: true
        contact:
          collapsed: true
        address:
          collapsed: true
        social:
          collapsed: true
        share:
          collapsed: true
        footer:
          label: i18n
          icon: bars
          position: end 1
          collapsed: true
  childNodes:
    main:
      type: 'Neos.Neos:ContentCollection'
  properties:
    uriPathSegment:
      defaultValue: index
      ui:
        inspector:
          hidden: true
    defaultCountryPhoneCode:
      type: string
      ui:
        label: i18n
        inspector:
          group: address
          position: 90
          editorOptions:
            placeholder: 'ClientEval: {at:"0043",ch:"0041",de:"0049",fr:"0033",es:"0034",gb:"0044"}[node.properties.country]||""'
    typeOfContact:
      type: string
      defaultValue: group
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: contact
          position: 10
          editor: Neos.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            values:
              single:
                label: i18n
                icon: user
              group:
                label: i18n
                icon: users
    salutation:
      type: string
      defaultValue: formal
      ui:
        label: Art der Anrede
        reloadIfChanged: true
        inspector:
          group: contact
          position: 20
          editor: Neos.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            values:
              formal:
                label: i18n
                icon: user-tie
              informal:
                label: i18n
                icon: handshake
    addressName:
      type: string
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: address
          position: 5
          editor: Neos.Neos/Inspector/Editors/TextAreaEditor
    legalName:
      type: string
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: legal
          position: 10
          editor: Neos.Neos/Inspector/Editors/TextAreaEditor
    registerNumber:
      type: string
      ui:
        label: i18n
        inspector:
          group: legal
          position: 20
    registerCourt:
      type: string
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: legal
          position: 30
    taxIdentificationNumber:
      type: string
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: legal
          position: 40
    legalItems:
      type: repeatable
      defaultValue: []
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: legal
          position: 50
          editorOptions:
            buttonAddLabel: '＋'
            properties:
              key:
                label: 'Litespeed.Theme:NodeTypes.Document.HomePage:properties.legalItems.label'
                validation:
                  Neos.Neos/Validation/NotEmptyValidator: {}
              value:
                label: 'Litespeed.Theme:NodeTypes.Document.HomePage:properties.legalItems.text'
                validation:
                  Neos.Neos/Validation/NotEmptyValidator: {}
    footerNavigationMultiColumnEnabled:
      type: boolean
      ui:
        label: i18n
        reloadPageIfChanged: true
        inspector:
          group: footer
          position: 30
    footerNavigation:
      type: references
      ui:
        label: i18n
        inspector:
          group: footer
          position: 40
          reloadPageIfChanged: true
          hidden: 'ClientEval: !!node.properties.footerNavigationMultiColumnEnabled'
          editorOptions:
            nodeTypes:
              - 'Litespeed.Theme:Document.AbstractPage'
              - 'Neos.Neos:Shortcut'
    footerNavigationMultiColumn:
      type: repeatable
      defaultValue: []
      ui:
        label: i18n
        reloadPageIfChanged: true
        inspector:
          group: footer
          position: 50
          hidden: 'ClientEval: !node.properties.footerNavigationMultiColumnEnabled'
          editorOptions:
            buttonAddLabel: '＋'
            min: 2
            max: 4
            properties:
              headline:
                label: 'Litespeed.Theme:NodeTypes.Document.HomePage:properties.footerNavigationMultiColumn.headline'
              items:
                label: 'Litespeed.Theme:NodeTypes.Document.HomePage:properties.footerNavigationMultiColumn.items'
                type: references
                editor: 'Neos.Neos/Inspector/Editors/ReferencesEditor'
                editorOptions:
                  nodeTypes:
                    - 'Litespeed.Theme:Document.AbstractPage'
                    - 'Neos.Neos:Shortcut'
