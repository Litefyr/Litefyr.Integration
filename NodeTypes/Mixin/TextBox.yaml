'Litefyr.Integration:Mixin.TextBox':
  abstract: true
  properties:
    textBoxText:
      options:
        preset: 'text.pure'
    textBoxDirection:
      type: string
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: look
          position: 3
          editor: 'Beromir.ToggleEditor/Editor'
          editorOptions:
            values:
              '':
                description: 'Litefyr.Integration:NodeTypes.Mixin.TextBox:properties.textBoxDirection.none'
                icon: times
              inline:
                description: 'Litefyr.Integration:NodeTypes.Mixin.TextBox:properties.textBoxDirection.inline'
                icon: align-left
              topLeft:
                description: 'Litefyr.Integration:NodeTypes.Mixin.TextBox:properties.textBoxDirection.topLeft'
                icon: arrow-up
                iconRotate: -45
              topRight:
                description: 'Litefyr.Integration:NodeTypes.Mixin.TextBox:properties.textBoxDirection.topRight'
                icon: arrow-up
                iconRotate: 45
              bottomLeft:
                description: 'Litefyr.Integration:NodeTypes.Mixin.TextBox:properties.textBoxDirection.bottomLeft'
                icon: arrow-down
                iconRotate: 45
              bottomRight:
                description: 'Litefyr.Integration:NodeTypes.Mixin.TextBox:properties.textBoxDirection.bottomRight'
                icon: arrow-down
                iconRotate: -45
    textBoxMaxWidth:
      type: integer
      defaultValue: 75
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: look
          position: 4
          editor: 'Carbon.RangeEditor/Editor'
          hidden: 'ClientEval: !node.properties.textBoxDirection || node.properties.textBoxDirection == "south"'
          editorOptions:
            min: 40
            max: 100
            step: 1
            unit: '%'
    textBoxBreakpoint:
      type: string
      ui:
        label: 'Breakpoint Text'
        reloadIfChanged: true
        inspector:
          group: look
          position: 5
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
          hidden: 'ClientEval: !node.properties.textBoxDirection || node.properties.textBoxDirection == "south"'
          editorOptions:
            allowEmpty: true
            placeholder: i18n
            values:
              sm:
                label: i18n
                icon: tablet
              md:
                label: i18n
                icon: laptop
              lg:
                label: i18n
                icon: desktop
