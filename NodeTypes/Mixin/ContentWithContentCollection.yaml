'Litespeed.Theme:Mixin.ContentWithContentCollection':
  abstract: true
  superTypes:
    'Neos.Neos:Content': true
    'Neos.Neos:ContentCollection': true
  label: "${Neos.Node.labelForNode(node).properties('title', 'headline', 'text').postfix(' ' + I18n.translate('contentcollection.label', null, [q(node).children().count()], 'Main', 'Litespeed.Theme', q(node).children().count()))}"
  constraints:
    nodeTypes:
      'Neos.Neos:Content': false
