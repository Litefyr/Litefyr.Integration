'Litefyr.Integration:Mixin.Contact':
  abstract: true
  ui:
    inspector:
      groups:
        contact:
          label: i18n
          icon: paper-plane
          position: 10
        address:
          label: i18n
          icon: map
          position: 20
        social:
          label: i18n
          icon: hashtag
          position: 30
        share:
          label: i18n
          icon: share-square
          position: 40
  properties:
    mobile:
      type: string
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          position: 100
          group: contact
    phone:
      type: string
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          position: 110
          group: contact
    email:
      type: string
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          position: 120
          group: contact
      validation:
        'Neos.Neos/Validation/EmailAddressValidator': {}
        'Neos.Neos/Validation/RegularExpressionValidator':
          regularExpression: '/^[^A-Z]+$/'
