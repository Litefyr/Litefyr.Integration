'Litespeed.Integration:Mixin.SecondThemeSelector':
  abstract: true
  properties:
    themeSecond:
      type: string
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          position: 2
          group: settings
          hidden: 'ClientEval:!node.properties.theme'
          editor: 'Carbon.ColorValues/Editor'
          editorOptions:
            allowEmpty: true
            values:
              main:
                label: 'Litespeed.Integration:NodeTypes.Colors:color.main'
                color: 'var(--color-theme-main)'
              minor:
                label: 'Litespeed.Integration:NodeTypes.Colors:color.minor'
                color: 'var(--color-theme-minor)'
              minor2:
                label: 'Litespeed.Integration:NodeTypes.Colors:color.minor2'
                color: 'var(--color-theme-minor2)'
              gray:
                label: 'Litespeed.Integration:NodeTypes.Colors:color.gray'
                color: 'var(--color-theme-gray)'
